		<!--加减数量-->
		<script>
			$("body").on("click", ".num-jian", function(m) {
				var obj = $(this).closest("ul").find(".input-num");
				if(obj.val() <= 0) {
					obj.val(0);
				} else {
					obj.val(parseInt(obj.val()) - 1);
				}
				obj.change();
			});
			$("body").on("click", ".num-jia", function(m) {
				var obj = $(this).closest("ul").find(".input-num");
				obj.val(parseInt(obj.val()) + 1);
				obj.change();
			});
		</script>

		<script>
			$(function() {
				//加载事件
				var collection = $(".flag");
				$.each(collection, function() {
					$(this).addClass("start");
				});
			});
			//单击事件
			function fun(dom) {
				var collection = $(".flag");
				$.each(collection, function() {
					$(this).removeClass("end");
					$(this).addClass("start");
				});
				$(dom).removeClass("start");
				$(dom).addClass("end");
				$(".flag").css("background","#FFFFFF")
				$(dom).css("background","#DAA31C")

			}
